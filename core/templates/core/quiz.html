<!DOCTYPE html>
<html>
<head>
    <title>Quiz - {{ pdf.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 8px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        p {
            font-weight: bold;
            color: #34495e;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }

        button {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    
    <h1>Quiz for: {{ pdf.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {% for q in questions %}
            <p>{{ forloop.counter }}. {{ q.question }}</p>
            <label><input type="radio" name="{{ q.id }}" value="A"> {{ q.option_a }}</label>
            <label><input type="radio" name="{{ q.id }}" value="B"> {{ q.option_b }}</label>
            <label><input type="radio" name="{{ q.id }}" value="C"> {{ q.option_c }}</label>
            <label><input type="radio" name="{{ q.id }}" value="D"> {{ q.option_d }}</label>
            <hr>
        {% endfor %}
        <button type="submit">Submit Quiz</button>
    </form>
    
</body>
</html>
