<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICICI Bank - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
            width: 400px;
            max-width: 90vw;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.2s ease;
            background: #fafbfc;
            outline: none;
        }

        .form-input:focus {
            border-color: #34495e;
            background: white;
        }

        .form-input::placeholder {
            color: #95a5a6;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #34495e;
        }

        .login-btn:active {
            background: #1a252f;
        }

        .forgot-link {
            display: inline-block;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 13px;
            margin-top: 20px;
            transition: color 0.2s ease;
        }

        .forgot-link:hover {
            color: #2c3e50;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <div class="logo">ICICI BANK</div>
        <div class="subtitle">Internet Banking</div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-input" placeholder="User ID" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" class="form-input" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <a href="#" class="forgot-link">Forgot Password?</a>
    </div>
</body>
</html>
